<div class="col-md-9">
	<div id="product_form">
		<h2>Product</h2>
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" data-bind="value: model.title"/>
		</div>
		<!-- ko if: model.created != "" -->
		<div class="form-group">
			<label>Created</label>
			<span data-bind="text: model.created" />
		</div>
		<!-- /ko -->
		<button data-bind="click: save_product" class="btn btn-success">Save product</button>
	</div>
</div>
